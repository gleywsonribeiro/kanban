<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575;
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #bdbdbd;
            }

            .texto {
                font-weight: 500;
                color: #ffffff;
                text-align: center;
                border: 1px solid #fafafa;
                height: 100px;
            }

            .vermelho {
                background-color: rgba(255, 0, 0, 0.7);
            }

            .laranja {
                background-color: rgba(255, 153, 0, 0.7);
            }

            .amarelo {
                background-color: rgba(255, 255, 0, 0.7);
            }

            .verde {
                background-color: rgba(0, 153, 0, 0.7);
            }

            .azul {
                background-color: rgba(0, 51, 255, 0.7);
                color: white;
            }

            .preto {
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
            }

            .branco {
                background-color: rgba(255, 255, 255, 0.7);
            }

            .nao_classificado {
                background-color: rgba(173, 171, 171, 0.95);
                color: #ffffff;
            }

            a:link, a:visited, a:hover, a:active {
                color: white;
                text-align: center;
                text-decoration: none;
            }
            .col_exames {
                text-align: center;
                width: 80px;
            }

            .status-vermelho {
                color: red;
            }

            .status-verde {
                color: green;
            }

        </style>

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true"/>

                        <h1>Kanban PA</h1>
                        <p:dataTable value="#{paController.pacientes}" var="paciente">
                            <f:facet name="header">
                                <h:outputText value="Pacientes em Urgência"/>
                            </f:facet>

                            <p:column headerText="Paciente">
                                <h:outputText value="#{paciente.nome}"
                                              styleClass="#{paciente.cor.toLowerCase()}"/>
                            </p:column>

                            <p:column headerText="Data Classificação" style="text-align: center; width: 200px">
                                <h:outputText value="#{paciente.dataClassificacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="FAU" style="text-align: center; width: 200px">
                                <h:outputText value="#{paciente.dataFau}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="1ª Evo / ENF" style="text-align: center; width: 200px">
                                <h:outputText value="#{paciente.evoDas}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Data/Hora Ped. SADT" style="text-align: center; width: 200px">
                                <h:outputText value="#{paciente.dataImagem}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="RX" styleClass="col_exames">
                                <h:outputText value="#{paciente.examesRX}" styleClass="#{paciente.statusRX}"/>
                            </p:column>

                            <p:column headerText="TC" styleClass="col_exames">
                                <h:outputText value="#{paciente.examesTC}" styleClass="#{paciente.statusTC}"/>
                            </p:column>

                            <p:column headerText="RM" styleClass="col_exames">
                                <h:outputText value="#{paciente.examesRM}" styleClass="#{paciente.statusRM}"/>
                            </p:column>

                            <p:column headerText="Data/Hora Ped. Lab." style="text-align: center; width: 200px">
                                <h:outputText value="#{paciente.dataLab}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Laboratório" styleClass="col_exames">
                                <h:outputText value="#{paciente.examesLab}" styleClass="#{paciente.statusLab}"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </div>
            <p:poll interval="5" update="@form" />
        </h:form>
    </ui:define>

</ui:composition>
